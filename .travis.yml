sudo: required
language: node_js
node_js:
- '8'

stages:
- docker release

services:
- docker

install:
- npm install
env:
  global:
  - DOCKER_USER=outsideris
  # DOCKER_PASS
  secure: ""

jobs:
  include:
  - stage: docker release
    script: echo "Deploying Docker image"
    deploy:
      provider: script
      script: bash scripts/docker-deploy.sh
      skip_cleanup: true
      on:
        repo: outsideris/slack-invite-automation
        tags: true
